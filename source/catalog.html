<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Кэт энерджи</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <a class="page-header__logo" href="index.html">
        <img class="page-header__logo-image" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип сайта">
      </a>
      <nav class="main-nav">
        <button class="main-nav__toggle" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
        <ul class="main-nav__list nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link" href="index.html">Главная</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link nav-list__link--active">Каталог продукции</a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="contacts contacts--catalog">
      <h2 class="visually-hidden">Контактная информация</h2>
      <div class="contacts__wrapper contacts__wrapper-catalog">
          <b class="contacts__text">Приглашаем к сотрудничеству дилеров!</b>
          <p class="contacts__adress">ул. Большая Конюшенная, д. 19/8 Санкт-Петербург</p>
      </div>
      <img class="contacts__map" src="img/bg-map-mobile@1x.png" width="320" height="400" alt="Местоположение на карте">
    </section>
    </main>

    <footer class="page-footer">
    <div class="page-footer__wrapper">
      <a class="page-footer__logo" href="#">
        <img class="page-footer__logo-image" src="img/logo-footer.svg" width="128" height="24" alt="Логотип сайта">
      </a>
      <ul class="page-footer__list social__list">
        <li class="social__item">
          <a class="social__link social__link--vk" href="#">
            <span class="visually-hidden">Мы в Вконтакте</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--in" href="#">
            <span class="visually-hidden">Мы в Инстаграме</span>
          </a>
        </li>
        <li class="social__item">
          <a class="social__link social__link--fb" href="#">
            <span class="visually-hidden">Мы в Фейсбуке</span>
          </a>
        </li>
      </ul>
      <a class="page-footer__link copyright__link" href="#">HTML Academy
      <img class="copyright__logo" src="img/htmlacademy.svg" width="27" height="34" alt="Логотип академии"></a>
    </div>
    </footer>

    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function() {
        if (navMain.classList.contains('main-nav--closed')) {
          navMain.classList.remove('main-nav--closed');
          navMain.classList.add('main-nav--opened');
        } else {
          navMain.classList.add('main-nav--closed');
          navMain.classList.remove('main-nav--opened');
        }
      });
    </script>

  </body>
</html>
